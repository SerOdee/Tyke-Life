<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tyke-Life</title>

<style>
:root{
  --bg:#070708;
  --text:#f2f2f2;
  --muted:rgba(242,242,242,.7);
  --line:rgba(242,242,242,.18);
  --dot:rgba(242,242,242,.35);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;scroll-behavior:smooth}
body{
  background:linear-gradient(180deg,#070708,#0b0b10);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

/* ================= PASSWORD GATE ================= */
#gate{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#gateBox{
  width:100%;
  max-width:420px;
  padding:22px;
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(255,255,255,.03);
}
#gate input,#gate button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  color:var(--text);
  font:inherit;
}
#gate button{
  margin-top:10px;
  background:rgba(255,255,255,.12);
  font-weight:800;
  cursor:pointer;
}
#gateErr{display:none;color:#ff7a7a;font-size:13px;margin-top:8px}

/* ================= CONTENT ================= */
#content{display:none}

/* Scroll container */
.snap{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

/* Sections */
.section{
  min-height:100vh;
  display:flex;
  align-items:center;
  scroll-snap-align:start;
  border-top:1px solid var(--line);
}
.section:first-child{border-top:none}
.wrap{
  width:100%;
  max-width:980px;
  margin:0 auto;
  padding:0 18px;
}

/* ================= LOGO ================= */
.logo{
  max-width:90vw;
  max-height:60vh;
  width:auto;
  height:auto;
  opacity:0;
  animation:logoFade .8s ease-out forwards;
}
@keyframes logoFade{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}

/* ================= TEXT ================= */
h2{margin:0 0 12px;font-size:26px}
.lead{
  max-width:70ch;
  line-height:1.8;
  color:var(--muted);
  font-size:16px;
}

/* ================= DOT NAV ================= */
.dotnav{
  position:fixed;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:10px 8px;
  border:1px solid var(--line);
  border-radius:999px;
  background:rgba(7,7,8,.4);
  backdrop-filter:blur(10px);
  z-index:50;
}
.dotnav a{
  width:10px;height:10px;
  border-radius:50%;
  background:var(--dot);
  border:1px solid var(--line);
  transition:.15s;
}
.dotnav a.active{
  background:var(--text);
  transform:scale(1.15);
}

/* ================= LINEUP ================= */
.lineupWrap{
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:28px;
  align-items:center;
}
.djList{
  list-style:none;
  padding:0;
  margin:0;
}
.djList li{margin-bottom:14px}
.djLink{
  text-decoration:none;
  font-size:clamp(18px,2.2vw,26px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--text);
}
.gallery{
  position:relative;
  height:520px;
}
.pic{
  position:absolute;
  width:52%;
  max-width:360px;
  aspect-ratio:4/5;
  object-fit:cover;
  border-radius:16px;
  border:1px solid var(--line);
  box-shadow:0 18px 60px rgba(0,0,0,.65);
  opacity:.85;
  filter:grayscale(20%);
  transition:.2s;
  z-index:1;
}
.pic.p1{left:5%;top:10%;transform:rotate(-6deg)}
.pic.p2{left:32%;top:0%;transform:rotate(4deg)}
.pic.p3{left:18%;top:32%;transform:rotate(-2deg)}
.pic.p4{left:46%;top:26%;transform:rotate(7deg)}
.pic.active{
  z-index:10;
  opacity:1;
  filter:none;
  transform:scale(1.05);
}

/* ================= MOBILE ================= */
@media(max-width:820px){
  .lineupWrap{grid-template-columns:1fr}
  .gallery{height:420px}
}

  /* Background Watermark */
body::before{
  content:"";
  position: fixed;
  inset: 0;
  background-image: url("watermark.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: min(70vw, 900px);
  opacity: 0.1;            /* <<< Feinheit hier steuern */
  pointer-events: none;      /* Wichtig: klickt nichts kaputt */
  z-index: 0;
}

  
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="gate">
  <div id="gateBox">
    <h2>Passwort</h2>
    <input id="pw" type="password" placeholder="Passwort eingeben">
    <button id="enter">Ã–ffnen</button>
    <div id="gateErr">Falsches Passwort</div>
  </div>
</div>

<!-- CONTENT -->
<div id="content">

<nav class="dotnav">
  <a href="#home" class="active"></a>
  <a href="#infos"></a>
  <a href="#lineup"></a>
  <a href="#tickets"></a>
  <a href="#kontakt"></a>
</nav>

<div class="snap">

<!-- HOME -->
<section class="section" id="home" data-dot="0">
  <div class="wrap" style="display:flex;justify-content:center">
    <img src="logo2.png" class="logo" alt="Tyke Life">
  </div>
</section>

<!-- INFOS -->
<section class="section" id="infos" data-dot="1">
  <div class="wrap">
    <h2>Infos</h2>
    <p class="lead">
      <strong>Start:</strong> 14:00 Uhr<br>
      <strong>Ende:</strong> 22:00 Uhr<br>
      <strong>Ort:</strong> TBA<br>
      <strong>Musik:</strong> Techno
    </p>

</section>

<!-- LINEUP -->
<section class="section" id="lineup" data-dot="2">
  <div class="wrap">
    <h2>Line-up</h2>
    <div class="lineupWrap">
      <ul class="djList">
        <li><a class="djLink" data-img="Floostix.jpg">DJ Floostix</a></li>
        <li><a class="djLink" data-img="arearge.jpg">are:age</a></li>

<!-- KONTAKT -->
<section class="section" id="kontakt" data-dot="4">
  <div class="wrap">
    <h2>Kontakt</h2>
    <p class="lead">
      <a href="mailto:info@tyke-life.ch">info@tyke-life.ch</a>
    </p>
  </div>

</div>
</div>

<script>
/* PASSWORD (Cookie) */
const PASSWORD = "Yves";   // <-- HIER Passwort setzen
const COOKIE_NAME = "tyke_access";
const COOKIE_DAYS = 14;        // <-- wie lange merken (z.B. 14 Tage)

const gate = document.getElementById("gate");
const content = document.getElementById("content");
const err = document.getElementById("gateErr");
const pwInput = document.getElementById("pw");

function setCookie(name, value, days){
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  document.cookie = `${name}=${encodeURIComponent(value)}; expires=${d.toUTCString()}; path=/; SameSite=Lax`;
}

function getCookie(name){
  const needle = name + "=";
  return document.cookie
    .split(";")
    .map(c => c.trim())
    .find(c => c.startsWith(needle))
    ?.slice(needle.length) || "";
}

function unlock(){
  gate.style.display = "none";
  content.style.display = "block";
  err.style.display = "none";
}

function lock(){
  gate.style.display = "flex";
  content.style.display = "none";
}

const cookieVal = decodeURIComponent(getCookie(COOKIE_NAME));
if (cookieVal === "ok") {
  unlock();
} else {
  lock();
}

document.getElementById("enter").addEventListener("click", () => {
  if (pwInput.value === PASSWORD) {
    setCookie(COOKIE_NAME, "ok", COOKIE_DAYS);
    unlock();
  } else {
    err.style.display = "block";
    pwInput.select();
  }
});

pwInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") document.getElementById("enter").click();
});


/* DOT ACTIVE */
const dots=[...document.querySelectorAll(".dotnav a")];
const sections=[...document.querySelectorAll(".section")];
const io=new IntersectionObserver(e=>{
  const v=e.filter(x=>x.isIntersecting).sort((a,b)=>b.intersectionRatio-a.intersectionRatio)[0];
  if(!v)return;
  dots.forEach((d,i)=>d.classList.toggle("active",i==v.target.dataset.dot));
},{threshold:.6});
sections.forEach(s=>io.observe(s));

/* LINEUP HOVER */
const links=[...document.querySelectorAll(".djLink")];
const pics=[...document.querySelectorAll(".pic")];
const activate=f=>pics.forEach(p=>p.classList.toggle("active",p.dataset.file===f));
links.forEach(l=>{
  const f=l.dataset.img;
  l.addEventListener("mouseenter",()=>activate(f));
  l.addEventListener("click",()=>activate(f));
});
</script>

</body>
</html>
